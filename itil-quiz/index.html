<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITIL Adaptive Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex items-center justify-center h-screen" id="login-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">ITIL Quiz Login</h2>
    <input type="email" id="email" placeholder="Email" class="border rounded-md p-2 w-full mb-4" />
    <input type="password" id="password" placeholder="Password" class="border rounded-md p-2 w-full mb-4" />
    <button onclick="firebaseLogin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login / Register</button>
    <p id="login-error" class="text-red-500 mt-2"></p>
  </div>
</div>

<div id="start-screen" class="hidden container mx-auto p-4 text-center">
  <h2 class="text-2xl font-bold mb-4">Welcome to the ITIL Adaptive Quiz</h2>
  <p class="mb-4">Test your knowledge and track your learning!</p>
  <button onclick="startQuiz()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Start Quiz</button>
</div>

<div id="quiz-section" class="hidden container mx-auto p-4">
  <div class="question-image text-center mb-4">
    <img src="" alt="concept" id="icon" class="max-h-40 mx-auto" onerror="this.style.display='none';" />
  </div>
  <h2 id="definition" class="text-xl font-semibold mb-4 whitespace-pre-line"></h2>
  <div class="options grid grid-cols-1 gap-2 mb-4" id="options"></div>
  <div class="text-sm text-gray-600 mb-2" id="feedback"></div>
  <div class="timer text-sm text-gray-600 mb-2" id="timer">Time: 00:00</div>
  <div class="score text-sm text-gray-700 mb-2" id="score">Score: 0</div>
  <div class="mt-4">
    <button onclick="nextQuestion()" id="nextBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" disabled>Next Question</button>
  </div>
</div>

<div id="summary-screen" class="hidden container mx-auto p-4 text-center">
  <h2 class="text-2xl font-bold mb-4">Quiz Summary</h2>
  <p id="summary-text"></p>
  <button onclick="restartQuiz()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restart Quiz</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDejvImoxjN5WW8UxOucCasDPwPNrhoPNc",
  authDomain: "itilmcq.firebaseapp.com",
  projectId: "itilmcq",
  storageBucket: "itilmcq.appspot.com",
  messagingSenderId: "535085938419",
  appId: "1:535085938419:web:8549b9b3d11dd26a756986",
  measurementId: "G-PW7SPRRLVW"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const questions = [
  { term: "Agile", definition: "An umbrella term for a collection of frameworks and techniques that together enable teams and individuals to work in a way that is typified by collaboration, prioritization, iterative and incremental delivery, and timeboxing...", answer: 0, options: ["Agile", "Waterfall", "Lean", "DevOps"], image: "assets/images/Agile.png" },
  { term: "Architecture management practice", definition: "The practice of providing an understanding of all the different elements that make up an organization and how those elements relate to one another.", answer: 0, options: ["Architecture management practice", "Portfolio mgmt", "Service design", "Governance"], image: "assets/images/Architecture management practice.png" },
  { term: "Asset register", definition: "A database or list of assets, capturing key attributes such as ownership and financial value.", answer: 0, options: ["Asset register", "Configuration mgmt", "CMDB", "Asset catalog"], image: "assets/images/Asset register.png" },
  { term: "Availability", definition: "The ability of an IT service or other configuration item to perform its agreed function when required.", answer: 0, options: ["Availability", "Capacity", "Reliability", "Continuity"], image: "assets/images/Availability.png" },
  { term: "Availability management practice", definition: "The practice of ensuring that services deliver agreed levels of availability to meet the needs of customers and users.", answer: 0, options: ["Availability management practice", "Incident mgmt", "Problem mgmt", "Monitoring"], image: "assets/images/Availability management practice.png" },
  { term: "Baseline", definition: "A report or metric that serves as a starting point against which progress or change can be assessed.", answer: 0, options: ["Baseline", "KPI", "Metric", "SLA"], image: "assets/images/Baseline.png" },
  { term: "Best practice", definition: "A way of working that has been proven to be successful by multiple organizations.", answer: 0, options: ["Best practice", "Guideline", "Standard", "Process"], image: "assets/images/Best practice.png" },
  { term: "Big data", definition: "The use of very large volumes of structured and unstructured data from a variety of sources to gain new insights.", answer: 0, options: ["Big data", "Analytics", "Data lake", "Reporting"], image: "assets/images/Big data.png" },
  { term: "Business analysis practice", definition: "The practice of analysing a business or some element of a business, defining its needs and recommending solutions to address these needs and/or solve a business problem, and create value for stakeholders.", answer: 0, options: ["Business analysis practice", "Requirements analysis", "UX design", "IT strategy"], image: "assets/images/Business analysis practice.png" },
  { term: "Business case", definition: "A justification for expenditure of organizational resources, providing information about costs, benefits, options, risks, and issues.", answer: 0, options: ["Business case", "ROI analysis", "Cost-benefit report", "Feasibility study"], image: "assets/images/Business case.png" }
];

let currentQuestion = 0, timerInterval, seconds = 0, score = 0, answered = false;

function firebaseLogin() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('login-error');

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
    })
    .catch(() => {
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById('login-screen').classList.add('hidden');
          document.getElementById('start-screen').classList.remove('hidden');
        })
        .catch(error => errorEl.textContent = error.message);
    });
}

function startQuiz() {
  document.getElementById('start-screen').classList.add('hidden');
  document.getElementById('quiz-section').classList.remove('hidden');
  loadQuestion();
  startTimer();
  score = 0;
  seconds = 0;
  document.getElementById('score').innerText = 'Score: 0';
  document.getElementById('timer').innerText = 'Time: 00:00';
}

function loadQuestion() {
  const q = questions[currentQuestion];
  answered = false;
  document.getElementById('nextBtn').disabled = true;
  document.getElementById('definition').innerText = q.definition;
  const img = document.getElementById('icon');
  img.src = q.image || `assets/images/${q.term}.png`;
  img.style.display = 'block';
  document.getElementById('feedback').innerText = '';

  const optionsContainer = document.getElementById('options');
  optionsContainer.innerHTML = '';
  q.options.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.className = 'bg-white border border-gray-300 rounded px-4 py-2 hover:bg-gray-200';
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(idx, btn);
    optionsContainer.appendChild(btn);
  });
}

function checkAnswer(selected, btn) {
  if (answered) return;
  answered = true;
  const correct = questions[currentQuestion].answer;
  const buttons = document.querySelectorAll('#options button');
  buttons.forEach((b, i) => {
    b.disabled = true;
    if (i === correct) b.classList.add('bg-green-200');
    else if (i === selected) b.classList.add('bg-red-200');
  });
  document.getElementById('feedback').innerText = selected === correct ? "✅ Correct!" : `❌ Incorrect. Correct answer: ${questions[currentQuestion].options[correct]}`;
  if (selected === correct) score++;
  document.getElementById('score').innerText = 'Score: ' + score;
  document.getElementById('nextBtn').disabled = false;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showSummary();
  }
}

function showSummary() {
  document.getElementById('quiz-section').classList.add('hidden');
  document.getElementById('summary-screen').classList.remove('hidden');
  document.getElementById('summary-text').innerText = `You scored ${score} out of ${questions.length} in ${formatTime(seconds)}.`;
}

function restartQuiz() {
  currentQuestion = 0;
  seconds = 0;
  score = 0;
  document.getElementById('summary-screen').classList.add('hidden');
  document.getElementById('start-screen').classList.remove('hidden');
  document.getElementById('timer').innerText = 'Time: 00:00';
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    document.getElementById('timer').innerText = 'Time: ' + formatTime(seconds);
  }, 1000);
}

function formatTime(s) {
  const min = String(Math.floor(s / 60)).padStart(2, '0');
  const sec = String(s % 60).padStart(2, '0');
  return `${min}:${sec}`;
}
</script>

</body>
</html>
