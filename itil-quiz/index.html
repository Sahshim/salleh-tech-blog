<!DOCTYPE html>
<html lang=\"en\">
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>ITIL 4 Foundation Quiz</title>
    <script src=\"https://cdn.tailwindcss.com\"></script>
</head>
<body class=\"bg-gray-100\">

<div id=\"login\" class=\"flex items-center justify-center h-screen\">
    <div class=\"bg-white shadow-xl rounded-xl p-8 w-full max-w-md\">
        <h1 class=\"text-2xl font-bold text-center mb-4\">ITILÂ® 4 Foundation Quiz</h1>
        <p class=\"text-center mb-6\">Test your knowledge of the ITIL 4 framework. Please log in to begin.</p>
        <input type=\"text\" id=\"username\" placeholder=\"e.g., student123\" class=\"border rounded-md p-2 w-full mb-4\">
        <input type=\"password\" id=\"password\" placeholder=\"********\" class=\"border rounded-md p-2 w-full mb-4\">
        <button onclick=\"startQuiz()\" class=\"bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full\">
            Start Quiz
        </button>
    </div>
</div>

<div id=\"quiz\" class=\"hidden container mx-auto p-4\">
    <h2 id=\"question\" class=\"text-xl font-semibold mb-4\"></h2>
    <img id=\"questionImage\" src=\"\" alt=\"ITIL Term Image\" class=\"mb-4 max-h-64\">
    <div id=\"definition\" class=\"text-lg\"></div>
    <button onclick=\"nextQuestion()\" class=\"mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded\">
        Next
    </button>
</div>

<script>
    const questions = [
        {\"term\":\"Acceptance criteria\",\"definition\":\"A list of minimum requirements that a service or service component must meet for it to be acceptable to key stakeholders.\",\"image\":\"Acceptance_criteria.png\"},
        {\"term\":\"Agile\",\"definition\":\"An umbrella term for a collection of frameworks and techniques enabling teams and individuals to collaborate, prioritize, deliver iteratively and incrementally, and use timeboxing methods like Scrum, Lean, and Kanban.\",\"image\":\"Agile.png\"},
        {\"term\":\"Architecture management practice\",\"definition\":\"Providing understanding of organizational elements and their interrelations.\",\"image\":\"Architecture_management_practice.png\"},
        {\"term\":\"Asset register\",\"definition\":\"Database capturing assets with key attributes like ownership and financial value.\",\"image\":\"Asset_register.png\"},
        {\"term\":\"Availability\",\"definition\":\"Ability of an IT service or item to perform its agreed function when required.\",\"image\":\"Availability.png\"},
        {\"term\":\"Availability management practice\",\"definition\":\"Ensuring services meet agreed levels of availability for customers and users.\",\"image\":\"Availability_management_practice.png\"},
        {\"term\":\"Baseline\",\"definition\":\"A report or metric serving as a starting point for progress assessment.\",\"image\":\"Baseline.png\"},
        {\"term\":\"Best practice\",\"definition\":\"A proven successful method or way of working adopted by multiple organizations.\",\"image\":\"Best_practice.png\"},
        {\"term\":\"Big data\",\"definition\":\"Utilizing large structured and unstructured data volumes to gain insights.\",\"image\":\"Big_data.png\"},
        {\"term\":\"Business analysis practice\",\"definition\":\"Analyzing business elements to define needs, recommend solutions, and create stakeholder value.\",\"image\":\"Business_analysis_practice.png\"}
    ];

    let currentQuestion = 0;

    function startQuiz() {
        document.getElementById('login').classList.add('hidden');
        document.getElementById('quiz').classList.remove('hidden');
        loadQuestion();
    }

    function loadQuestion() {
        const q = questions[currentQuestion];
        document.getElementById('question').innerText = q.term;
        document.getElementById('definition').innerText = q.definition;
        document.getElementById('questionImage').src = 'assets/images/' + q.image;
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            loadQuestion();
        } else {
            alert('Quiz completed!');
            currentQuestion = 0;
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('login').classList.remove('hidden');
        }
    }
</script>

</body>
</html>
