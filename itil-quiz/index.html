<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITIL Adaptive Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex items-center justify-center h-screen" id="login-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">ITIL Quiz Login</h2>
    <input type="email" id="email" placeholder="Email" class="border rounded-md p-2 w-full mb-4" />
    <input type="password" id="password" placeholder="Password" class="border rounded-md p-2 w-full mb-4" />
    <button onclick="firebaseLogin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login / Register</button>
    <p id="login-error" class="text-red-500 mt-2"></p>
  </div>
</div>

<div id="quiz-section" class="hidden container mx-auto p-4">
  <div class="question-image text-center mb-4"><img src="" alt="concept" id="icon" class="max-h-40 mx-auto" /></div>
  <h2 id="question" class="text-xl font-semibold mb-4"></h2>
  <div id="definition" class="text-lg mb-4"></div>
  <div class="options grid grid-cols-1 gap-2" id="options"></div>
  <div class="timer mt-4" id="timer">Time: 00:00</div>
  <button onclick="nextQuestion()" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Next Question</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDejvImoxjN5WW8UxOucCasDPwPNrhoPNc",
  authDomain: "itilmcq.firebaseapp.com",
  projectId: "itilmcq",
  storageBucket: "itilmcq.appspot.com",
  messagingSenderId: "535085938419",
  appId: "1:535085938419:web:8549b9b3d11dd26a756986",
  measurementId: "G-PW7SPRRLVW"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const questions = [
  {"term":"Acceptance criteria","definition":"A list of minimum requirements that a service or service component must meet for it to be acceptable to key stakeholders.","image":"Acceptance_criteria.png"},
  {"term":"Agile","definition":"An umbrella term for frameworks enabling collaboration, prioritization, iterative and incremental delivery, and timeboxing like Scrum, Lean, and Kanban.","image":"Agile.png"}
];

let currentQuestion = 0;

function firebaseLogin() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('login-error');

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('quiz-section').classList.remove('hidden');
      loadQuestion();
    })
    .catch(error => errorEl.textContent = error.message);
}

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById('question').innerText = q.term;
  document.getElementById('definition').innerText = q.definition;
  document.getElementById('icon').src = 'assets/images/' + q.image;
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    alert('Quiz completed!');
    currentQuestion = 0;
    document.getElementById('quiz-section').classList.add('hidden');
    document.getElementById('login-screen').classList.remove('hidden');
  }
}
</script>

</body>
</html>
