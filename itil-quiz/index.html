<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITIL Adaptive Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex items-center justify-center h-screen" id="login-screen">
  <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">ITIL Quiz Login</h2>
    <input type="email" id="email" placeholder="Email" class="border rounded-md p-2 w-full mb-4" />
    <input type="password" id="password" placeholder="Password" class="border rounded-md p-2 w-full mb-4" />
    <button onclick="firebaseLogin()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Login / Register</button>
    <p id="login-error" class="text-red-500 mt-2"></p>
  </div>
</div>

<div id="start-screen" class="hidden container mx-auto p-4 text-center">
  <h2 class="text-2xl font-bold mb-4">Welcome to the ITIL Adaptive Quiz</h2>
  <p class="mb-4">Test your knowledge and track your learning!</p>
  <button onclick="startQuiz()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Start Quiz</button>
</div>

<div id="quiz-section" class="hidden container mx-auto p-4">
  <div class="question-image text-center mb-4">
    <img src="" alt="concept" id="icon" class="max-h-40 mx-auto" onerror="this.style.display='none';" />
  </div>
  <h2 id="question" class="text-xl font-semibold mb-4"></h2>
  <div id="definition" class="text-lg mb-4"></div>
  <div class="options grid grid-cols-1 gap-2 mb-4" id="options"></div>
  <div class="timer text-sm text-gray-600 mb-2" id="timer">Time: 00:00</div>
  <div class="score text-sm text-gray-700 mb-2" id="score">Score: 0</div>
  <div class="mt-4">
    <button onclick="nextQuestion()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">Next Question</button>
  </div>
</div>

<div id="summary-screen" class="hidden container mx-auto p-4 text-center">
  <h2 class="text-2xl font-bold mb-4">Quiz Summary</h2>
  <p id="summary-text"></p>
  <button onclick="restartQuiz()" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Restart Quiz</button>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDejvImoxjN5WW8UxOucCasDPwPNrhoPNc",
  authDomain: "itilmcq.firebaseapp.com",
  projectId: "itilmcq",
  storageBucket: "itilmcq.appspot.com",
  messagingSenderId: "535085938419",
  appId: "1:535085938419:web:8549b9b3d11dd26a756986",
  measurementId: "G-PW7SPRRLVW"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const questions = [
  {
    term: "Acceptance criteria",
    definition: "A list of minimum requirements that a service or service component must meet for it to be acceptable to key stakeholders.",
    image: "https://salleh.cloud/assets/images/Acceptance_criteria.png",
    options: [
      "A list of minimum requirements that a service or service component must meet for it to be acceptable to key stakeholders.",
      "How the ITIL framework processes incidents",
      "An agreement between IT and users",
      "A quality assurance checklist"
    ],
    answer: 0
  },
  // Add 9 more questions similarly...
];

let currentQuestion = 0;
let timerInterval;
let seconds = 0;
let score = 0;

function firebaseLogin() {
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const errorEl = document.getElementById('login-error');

  auth.signInWithEmailAndPassword(email, password)
    .then(() => {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('start-screen').classList.remove('hidden');
    })
    .catch(error => errorEl.textContent = error.message);
}

function startQuiz() {
  document.getElementById('start-screen').classList.add('hidden');
  document.getElementById('quiz-section').classList.remove('hidden');
  loadQuestion();
  startTimer();
  score = 0;
  document.getElementById('score').innerText = 'Score: 0';
}

function loadQuestion() {
  const q = questions[currentQuestion];
  document.getElementById('question').innerText = q.term;
  document.getElementById('definition').innerText = q.definition;
  document.getElementById('icon').src = q.image;

  const optionsContainer = document.getElementById('options');
  optionsContainer.innerHTML = '';
  q.options.forEach((opt, idx) => {
    const btn = document.createElement('button');
    btn.className = 'bg-white border border-gray-300 rounded px-4 py-2 hover:bg-gray-200';
    btn.textContent = opt;
    btn.onclick = () => checkAnswer(idx);
    optionsContainer.appendChild(btn);
  });
}

function checkAnswer(selected) {
  const correct = questions[currentQuestion].answer;
  if (selected === correct) score++;
  document.getElementById('score').innerText = 'Score: ' + score;
  nextQuestion();
}

function nextQuestion() {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    clearInterval(timerInterval);
    showSummary();
  }
}

function showSummary() {
  document.getElementById('quiz-section').classList.add('hidden');
  document.getElementById('summary-screen').classList.remove('hidden');
  document.getElementById('summary-text').innerText = `You scored ${score} out of ${questions.length} in ${formatTime(seconds)}.`;
}

function restartQuiz() {
  currentQuestion = 0;
  seconds = 0;
  score = 0;
  document.getElementById('summary-screen').classList.add('hidden');
  document.getElementById('start-screen').classList.remove('hidden');
  document.getElementById('timer').innerText = 'Time: 00:00';
}

function startTimer() {
  timerInterval = setInterval(() => {
    seconds++;
    document.getElementById('timer').innerText = 'Time: ' + formatTime(seconds);
  }, 1000);
}

function formatTime(s) {
  const min = String(Math.floor(s / 60)).padStart(2, '0');
  const sec = String(s % 60).padStart(2, '0');
  return `${min}:${sec}`;
}
</script>

</body>
</html>
