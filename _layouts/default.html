    <!-- Cookie Consent Notice -->
<div id="cookie-notice" style="
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #222;
    color: #fff;
    text-align: center;
    padding: 10px;
    z-index: 9999;
    font-size: 14px;
    display: none;
">
    This site uses cookies for analytics. <button onclick="acceptCookies()" style="margin-left: 10px; padding: 5px 10px;">OK</button>
</div>

<script>
function acceptCookies() {
  document.getElementById("cookie-notice").style.display = "none";
  localStorage.setItem("cookiesAccepted", "true");
}

window.onload = function() {
  if (!localStorage.getItem("cookiesAccepted")) {
    document.getElementById("cookie-notice").style.display = "block";
  }
};
</script>
<script>
  window.addEventListener("DOMContentLoaded", function () {
    if (!localStorage.getItem("cookieConsent")) {
      const banner = document.createElement("div");
      banner.innerHTML = `
        <div style="
          position: fixed; bottom: 0; left: 0; right: 0; padding: 15px; 
          background: rgba(0, 0, 0, 0.85); color: white; 
          text-align: center; z-index: 9999; font-size: 14px;">
          This site uses cookies for analytics. 
          See our <a href='/privacy' style='color:#80d0ff;'>Privacy Policy</a>. 
          <button id="acceptCookies" style="
            margin-left: 10px; padding: 6px 12px; 
            background: #4CAF50; color: white; border: none; cursor: pointer;">
            Accept
          </button>
        </div>
      `;
      document.body.appendChild(banner);
      document.getElementById("acceptCookies").onclick = function () {
        localStorage.setItem("cookieConsent", "true");
        banner.remove();
      };
    }
  });
</script>

</body>
