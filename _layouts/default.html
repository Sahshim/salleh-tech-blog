<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZRN3QG0RZD"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZRN3QG0RZD');
  </script>
</head>

<body>
  <header>
    <nav>
      <a href="{{ '/' | relative_url }}">
        <img src="{{ '/assets/images/SallehProHeadShot.png' | relative_url }}" alt="Logo" style="height:40px; vertical-align:middle;">
      </a>
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="/about">About</a>
      <a href="/blog">Blog</a>
      <a href="{{ '/cv/' | relative_url }}">CV</a>
      #<a href="/itil-flashcards/">ITIL FlashCard</a>
      <a href="/contact">Contact</a>
    </nav>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>{{ site.title }} Â© {{ site.time | date: "%Y" }}</p>
  </footer>

  <!-- Cookie Consent Banner -->
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      if (!localStorage.getItem("cookieConsent")) {
        const banner = document.createElement("div");
        banner.id = "cookie-consent-banner";
        banner.style.position = "fixed";
        banner.style.bottom = "0";
        banner.style.left = "0";
        banner.style.right = "0";
        banner.style.background = "rgba(0, 0, 0, 0.85)";
        banner.style.color = "white";
        banner.style.textAlign = "center";
        banner.style.padding = "15px";
        banner.style.zIndex = "9999";
        banner.style.fontSize = "14px";
        banner.innerHTML = `
          This site uses cookies for analytics.
          See our <a href="/privacy" style="color: #80d0ff;">Privacy Policy</a>.
          <button id="acceptCookies" style="
            margin-left: 10px; padding: 6px 12px;
            background: #4CAF50; color: white; border: none; cursor: pointer;">
            Accept
          </button>
        `;
        document.body.appendChild(banner);
        document.getElementById("acceptCookies").onclick = function () {
          localStorage.setItem("cookieConsent", "true");
          banner.remove();
        };
      }
    });
  </script>
</body>
</html>
