---
layout: default
---


<hr>

<section>
  <h2>Recent Blog Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <small>{{ post.date | date: "%B %d, %Y" }}</small>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
