<h1>ITIL FlashCards</h1>
<div id="flashcard-container">
  <div id="flashcard" onclick="flipCard()">
    <div id="card-front" class="card-side"></div>
    <div id="card-back" class="card-side hidden"></div>
  </div>
  <div class="controls">
    <button onclick="prevCard()">Previous</button>
    <button onclick="flipCard()">Flip</button>
    <button onclick="nextCard()">Next</button>
  </div>
</div>

<style>
#flashcard-container {
  text-align: center;
  margin: 40px auto;
  max-width: 600px;
}

#flashcard {
  width: 100%;
  padding: 30px;
  border: 1px solid #ddd;
  border-radius: 8px;
  min-height: 150px;
  cursor: pointer;
  background: #f9f9f9;
}

.card-side {
  display: block;
  font-size: 18px;
}

.hidden {
  display: none;
}

.controls {
  margin-top: 20px;
}

.controls button {
  margin: 0 10px;
  padding: 8px 16px;
  font-size: 16px;
}
</style>

<script>
const cards = [
  { front: "Acceptance criteria", back: "A list of minimum requirements that a service or service component must meet for it to be acceptable to key stakeholders. [cite: 3]" },
  { front: "Agile", back: "An umbrella term for frameworks and techniques that enable collaboration, prioritization, iterative delivery, and timeboxing. [cite: 3]" },
  { front: "Availability", back: "The ability of an IT service or configuration item to perform its agreed function when required. [cite: 3]" },
  { front: "Baseline", back: "A report or metric that serves as a starting point against which progress or change can be assessed. [cite: 3]" },
  { front: "Business case", back: "A justification for expenditure, including costs, benefits, options, risks, and issues. [cite: 3]" },
  { front: "Change", back: "The addition, modification, or removal of anything that could have an effect on services. [cite: 7]" },
  { front: "Cloud computing", back: "A model for enabling on-demand network access to a shared pool of configurable resources. [cite: 7]" },
  { front: "Incident", back: "An unplanned interruption to a service or reduction in service quality. [cite: 15]" },
  { front: "ITIL", back: "Best-practice guidance for IT service management. [cite: 19]" },
  { front: "Warranty", back: "Assurance that a service will meet agreed requirements. Describes performance, availability, and continuity. [cite: 47]" }
];

let currentIndex = 0;
let flipped = false;

function updateCard() {
  document.getElementById('card-front').innerText = cards[currentIndex].front;
  document.getElementById('card-back').innerText = cards[currentIndex].back;
  document.getElementById('card-front').classList.remove('hidden');
  document.getElementById('card-back').classList.add('hidden');
  flipped = false;
}

function flipCard() {
  flipped = !flipped;
  document.getElementById('card-front').classList.toggle('hidden');
  document.getElementById('card-back').classList.toggle('hidden');
}

function nextCard() {
  currentIndex = (currentIndex + 1) % cards.length;
  updateCard();
}

function prevCard() {
  currentIndex = (currentIndex - 1 + cards.length) % cards.length;
  updateCard();
}

// Initialize
document.addEventListener('DOMContentLoaded', updateCard);
</script>
