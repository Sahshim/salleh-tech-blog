<h1>üß† ITIL FlashCards</h1>

<div id="flashcard-container">
    <div id="flashcard" onclick="flipCard()">
        <div id="card-front" class="card-side"></div>
        <div id="card-back" class="card-side hidden"></div>
    </div>

    <div class="controls">
        <button onclick="prevCard()">‚¨ÖÔ∏è Previous</button>
        <button onclick="flipCard()">üîÑ Flip</button>
        <button onclick="nextCard()">‚û°Ô∏è Next</button>
    </div>
</div>

<style>
#flashcard-container {
    text-align: center;
    margin: 40px auto;
    max-width: 600px;
}
#flashcard {
    width: 100%;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
}
.card-side {
    background-color: #ffffff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    border-radius: 8px;
    font-size: 1.2em;
}
.hidden {
    display: none;
}
.controls {
    margin-top: 20px;
}
button {
    margin: 0 10px;
    padding: 10px 16px;
    font-size: 1em;
    cursor: pointer;
}
</style>

<script src="{{ '/assets/js/itil_flashcards_data.js' | relative_url }}"></script>

<script>
let currentCardIndex = 0;
let showingFront = true;

const front = document.getElementById("card-front");
const back = document.getElementById("card-back");

function displayCard(index) {
    front.textContent = flashcards[index].term;
    back.textContent = flashcards[index].definition;
    front.classList.remove("hidden");
    back.classList.add("hidden");
    showingFront = true;
}

function flipCard() {
    if (showingFront) {
        front.classList.add("hidden");
        back.classList.remove("hidden");
    } else {
        front.classList.remove("hidden");
        back.classList.add("hidden");
    }
    showingFront = !showingFront;
}

function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    displayCard(currentCardIndex);
}

function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    displayCard(currentCardIndex);
}

document.addEventListener("DOMContentLoaded", () => {
    displayCard(currentCardIndex);
});
</script>
