<h1>üß† ITIL FlashCards</h1>

<div id="flashcard-container">
  <div id="flashcard" onclick="flipCard()">
    <div id="card-front" class="card-side"></div>
    <div id="card-back" class="card-side hidden"></div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">‚¨Ö Previous</button>
    <button onclick="flipCard()">üîÅ Flip</button>
    <button onclick="nextCard()">‚û° Next</button>
  </div>
</div>

<style>
#flashcard-container {
  text-align: center;
  margin: 40px auto;
  max-width: 600px;
}

#flashcard {
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 20px rgba(0,0,0,0.1);
  padding: 40px;
  font-size: 1.2em;
  cursor: pointer;
  min-height: 150px;
}

.card-side {
  transition: all 0.3s ease-in-out;
}

.hidden {
  display: none;
}

.controls {
  margin-top: 20px;
}

button {
  margin: 5px;
  padding: 10px 16px;
  font-size: 1em;
}
</style>

<!-- Load flashcard data -->
<script src="{{ '/assets/js/itil_flashcards_data.js' | relative_url }}"></script>

<script>
  let flashcards = window.flashcards || [];
  let currentCardIndex = 0;
  let showingFront = true;

  const front = document.getElementById("card-front");
  const back = document.getElementById("card-back");

  function displayCard(index) {
    if (!flashcards || flashcards.length === 0) {
      front.textContent = "‚ö† Failed to load flashcards.";
      back.textContent = "";
      return;
    }

    front.textContent = flashcards[index].front;
    back.textContent = flashcards[index].back;
    front.classList.remove("hidden");
    back.classList.add("hidden");
    showingFront = true;
  }

  function flipCard() {
    if (showingFront) {
      front.classList.add("hidden");
      back.classList.remove("hidden");
    } else {
      front.classList.remove("hidden");
      back.classList.add("hidden");
    }
    showingFront = !showingFront;
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    displayCard(currentCardIndex);
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    displayCard(currentCardIndex);
  }

  document.addEventListener("DOMContentLoaded", () => {
    displayCard(currentCardIndex);
  });
</script>
