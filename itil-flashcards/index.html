<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ§  ITIL FlashCards</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <h1>ðŸ§  ITIL FlashCards</h1>

  <!-- Login Section -->
  <div id="login-section">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="firebaseLogin()">Login / Register</button>
    <p id="login-error" style="color: red;"></p>
  </div>

  <!-- Flashcard App -->
  <div id="flashcard-app" style="display:none">
    <div id="flashcard">
      <p id="term"></p>
      <button onclick="showDefinition()">Show Definition</button>
      <p id="definition" style="display:none"></p>
    </div>
    <button onclick="nextCard()">Next</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwZuvAXmkp1RzJeWs9LrNcmg-m1QR0zpE",
      authDomain: "sallehitilflashcard.firebaseapp.com",
      projectId: "sallehitilflashcard",
      storageBucket: "sallehitilflashcard.appspot.com",
      messagingSenderId: "83258180991",
      appId: "1:83258180991:web:a17c49a403b240bfdec64a"
    };
    firebase.initializeApp(firebaseConfig);

    function firebaseLogin() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("flashcard-app").style.display = "block";
          loadFlashcards();
        })
        .catch((error) => {
          document.getElementById("login-error").innerText = error.message;
        });
    }

    let flashcards = [];
    let currentCard = 0;

    function loadFlashcards() {
      const url = "https://sallehitilflashcard.firebasestorage.app/itil_flashcards_data.json";
      fetch(url)
        .then(response => {
          if (!response.ok) throw new Error("Network response was not ok");
          return response.json();
        })
        .then(data => {
          flashcards = data;
          showCard();
        })
        .catch(error => console.error("Failed to load flashcards:", error));
    }

    function showCard() {
      if (flashcards.length === 0) return;
      document.getElementById("term").innerText = flashcards[currentCard].term;
      document.getElementById("definition").style.display = "none";
      document.getElementById("definition").innerText = flashcards[currentCard].definition;
    }

    function showDefinition() {
      document.getElementById("definition").style.display = "block";
    }

    function nextCard() {
      currentCard = (currentCard + 1) % flashcards.length;
      showCard();
    }
  </script>
</body>
</html>
