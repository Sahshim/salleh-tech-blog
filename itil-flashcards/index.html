<h1>üß† ITIL FlashCards</h1>

<div id="flashcard-container">
  <div id="flashcard" onclick="flipCard()">
    <div id="card-front" class="card-side"></div>
    <div id="card-back" class="card-side hidden"></div>
  </div>
</div>

<div class="controls">
  <button onclick="prevCard()">‚¨ÖÔ∏è Previous</button>
  <button onclick="flipCard()">üîÅ Flip</button>
  <button onclick="nextCard()">‚û°Ô∏è Next</button>
</div>

<style>
  #flashcard-container {
    text-align: center;
    margin: 40px auto;
    max-width: 600px;
  }

  #flashcard {
    border: 2px solid #ccc;
    border-radius: 8px;
    padding: 30px;
    height: 180px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    cursor: pointer;
  }

  .card-side {
    font-size: 1.2em;
  }

  .hidden {
    display: none;
  }

  .controls {
    margin-top: 20px;
    text-align: center;
  }

  .controls button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 1em;
  }
</style>

<script>
  let flashcards = [];
  let currentCardIndex = 0;
  let showingFront = true;

  function displayCard(index) {
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");
    front.textContent = flashcards[index].term;
    back.textContent = flashcards[index].definition;
    front.classList.remove("hidden");
    back.classList.add("hidden");
    showingFront = true;
  }

  function flipCard() {
    const front = document.getElementById("card-front");
    const back = document.getElementById("card-back");
    if (showingFront) {
      front.classList.add("hidden");
      back.classList.remove("hidden");
    } else {
      front.classList.remove("hidden");
      back.classList.add("hidden");
    }
    showingFront = !showingFront;
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    displayCard(currentCardIndex);
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    displayCard(currentCardIndex);
  }

  document.addEventListener("DOMContentLoaded", () => {
    fetch("{{ '/assets/js/itil_flashcards_data.js' | relative_url }}")
      .then(response => response.json())
      .then(data => {
        flashcards = data.map(card => ({
          term: card.front,
          definition: card.back
        }));
        displayCard(0);
      })
      .catch(error => {
        console.error("Failed to load flashcards:", error);
        document.getElementById("card-front").textContent = "‚ö†Ô∏è Failed to load flashcards.";
      });
  });
</script>
