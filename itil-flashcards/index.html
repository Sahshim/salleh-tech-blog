<h1>üß† ITIL FlashCards</h1>

<div id="flashcard-container">
  <div id="flashcard" onclick="flipCard()">
    <div id="card-front" class="card-side"></div>
    <div id="card-back" class="card-side hidden"></div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">‚¨ÖÔ∏è Previous</button>
    <button onclick="flipCard()">üîÅ Flip</button>
    <button onclick="nextCard()">‚û°Ô∏è Next</button>
  </div>
</div>

<style>
  #flashcard-container {
    text-align: center;
    margin: 40px auto;
    max-width: 600px;
  }

  #flashcard {
    background: white;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 40px;
    font-size: 1.2em;
    cursor: pointer;
    min-height: 150px;
  }

  .card-side {
    transition: all 0.3s ease-in-out;
  }

  .hidden {
    display: none;
  }

  .controls {
    margin-top: 20px;
  }

  button {
    margin: 5px;
    padding: 10px 16px;
    font-size: 1em;
  }
</style>

<!-- Load flashcard data -->
<script src="/assets/js/itil_flashcards_data.js"></script>
<script>
  let currentCardIndex = 0;
  let showingFront = true;

  function renderCard() {
    const card = flashcards[currentCardIndex];
    const cardFront = document.getElementById("card-front");
    const cardBack = document.getElementById("card-back");

    if (!card) {
      cardFront.innerText = "‚ö†Ô∏è No flashcards available.";
      cardBack.innerText = "";
      return;
    }

    cardFront.innerText = card.term;
    cardBack.innerText = card.definition;
  }

  function flipCard() {
    document.getElementById("card-front").classList.toggle("hidden");
    document.getElementById("card-back").classList.toggle("hidden");
    showingFront = !showingFront;
  }

  function nextCard() {
    currentCardIndex = (currentCardIndex + 1) % flashcards.length;
    if (!showingFront) flipCard();
    renderCard();
  }

  function prevCard() {
    currentCardIndex = (currentCardIndex - 1 + flashcards.length) % flashcards.length;
    if (!showingFront) flipCard();
    renderCard();
  }

  // Show first card on load
  renderCard();
</script>
