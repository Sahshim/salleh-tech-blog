<h1>üìö ITIL FlashCards</h1>

<div id="flashcard-container">
  <div id="flashcard" onclick="flipCard()">
    <div id="card-front" class="card-side"></div>
    <div id="card-back" class="card-side hidden"></div>
  </div>

  <div class="controls">
    <button onclick="prevCard()">‚èÆÔ∏è Previous</button>
    <button onclick="flipCard()">üîÅ Flip</button>
    <button onclick="nextCard()">‚è≠Ô∏è Next</button>
  </div>
</div>

<style>
  #flashcard-container {
    text-align: center;
    margin: 40px auto;
    max-width: 600px;
  }

  #flashcard {
    border: 1px solid #ddd;
    padding: 30px;
    min-height: 200px;
    border-radius: 8px;
    box-shadow: 2px 2px 10px #ccc;
    background-color: #fff;
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
    font-size: 1.1rem;
  }

  .card-side {
    display: block;
  }

  .hidden {
    display: none;
  }

  .controls {
    margin-top: 20px;
  }

  .controls button {
    margin: 0 10px;
    padding: 10px 20px;
    font-size: 1rem;
  }
</style>

<!-- Load the flashcard data -->
<script src="{{ '/assets/js/itil_flashcards_data.js' | relative_url }}"></script>

<script>
  let currentIndex = 0;
  const front = document.getElementById("card-front");
  const back = document.getElementById("card-back");

  function showCard(index) {
    const card = flashcards[index];
    front.innerHTML = `<strong>${card.front}</strong>`;
    back.innerHTML = card.back;
    front.classList.remove("hidden");
    back.classList.add("hidden");
  }

  function flipCard() {
    front.classList.toggle("hidden");
    back.classList.toggle("hidden");
  }

  function nextCard() {
    currentIndex = (currentIndex + 1) % flashcards.length;
    showCard(currentIndex);
  }

  function prevCard() {
    currentIndex = (currentIndex - 1 + flashcards.length) % flashcards.length;
    showCard(currentIndex);
  }

  // Show first card
  document.addEventListener("DOMContentLoaded", () => {
    showCard(currentIndex);
  });
</script>
